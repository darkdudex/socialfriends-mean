<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">

      <a class="navbar-brand d-flex  center mr-3" id="item" [ngStyle]="{ 'color': titleColor}" style="font-size: 15px; cursor: pointer;">
        <img class="d-flex align-self-start mr-3" src="{{image}}" style="width: 22px;">
        <b style="margin-left: -10px">{{title}}</b>
      </a>

      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div *ngFor="let user of array">

        <a data-dismiss="modal" aria-label="Close" [routerLink]="['/profile/',user.userId._id]" class="navbar-brand d-flex align-self-start mr-3"
          id="item" style="font-size: 15px" href="/user">
          <img class="rounded-circle" height="40" style="border: 2px solid #D8D8D8" width="40" src="{{user.userId.avatar}}">
          <b style="margin-left: 5px; margin-top: 8px; color: black"> {{user.userId.displayName}}</b>
        </a>
      </div>


    </div>
  </div>
</div>
