<navbar-home></navbar-home>

<div class="container">
  <div class="row">
    <div class="col-12">



      <div class="card">
        <div class="card-body text-dark">


          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="Phone">
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" placeholder="Message" rows="4"></textarea>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="gdpr">
              <label class="form-check-label" for="gdpr">I consent to robust.com collecting and storing my data from this form</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Send message</button>
          </form>


        </div>
      </div>

    </div>
  </div>
</div>
