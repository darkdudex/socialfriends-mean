<navbar-login></navbar-login>

<div data-aos="flip-up" class="center">

  <div class="container">

    <div class="kpx_login">

      <div class="row justify-content-center">

        <div class="col-xs-12 col-sm-12 col-lg-7 col-md-7 col-xl-7">

          <form class="kpx_loginForm" id="form" #form="ngForm" (ngSubmit)="Login(form)">

            <div class="form-group" style="text-align: left">

              <label for="exampleInputEmail1">
                <b>
                  <i class="fa fa-user" aria-hidden="true"></i>{{label.user_or_email}}</b>
              </label>

              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="{{label.placeholder_user_or_email}}" name="account"
                ngModel>

            </div>

            <div class="form-group" style="text-align: left">

              <label for="exampleInputEmail1">
                <b>
                  <i class="fa fa-lock" aria-hidden="true"></i>{{label.password}}</b>
              </label>

              <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="{{label.placeholder_password}}" name="password"
                ngModel>

            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              <b>
                <i class="fa fa-sign-in"></i>{{label.signin}}</b>
            </button>

          </form>
          <br>

          <div *ngIf="statusLogin != null" style="text-align: center;" class="alert animated" [class.alert-info]="statusLogin?.code == 30" [class.alert-danger]="statusLogin?.code == 25"
            role="alert">
            <strong>{{statusLogin?.message}}</strong>
          </div>

        </div>
      </div>

      <div style="text-align: center;">
        <a style="color: #2285E3" [routerLink]="['/forgetpassword']">{{label.forget_password}}</a>

        <div style="cursor: pointer; margin-top: 10px">

          <img style="margin: 10px" src="https://image.flaticon.com/icons/svg/145/145802.svg" height="50" width="50">
          <img (click)="LoginByGoogle()" style="margin: 10px" src="https://image.flaticon.com/icons/svg/145/145804.svg" height="50"
            width="50">
          <img (click)="LoginByTwitter()" style="margin: 10px" src="https://image.flaticon.com/icons/svg/145/145812.svg" height="50"
            width="50">
          <img (click)="epa()" style="margin: 10px" src="https://image.flaticon.com/icons/svg/919/919847.svg" height="50" width="50">
        </div>


      </div>

      <br>

    </div>
    
  </div>
